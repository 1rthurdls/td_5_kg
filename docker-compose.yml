version: '3.8'

services:
  neo4j:
    image: neo4j:5.13-enterprise
    container_name: neo4j_graphml
    environment:
      NEO4J_AUTH: neo4j/graphml2024
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_max__size: 4G
      NEO4J_server_memory_pagecache_size: 2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data:/import
    networks:
      - graphml_network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p graphml2024 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  jupyter:
    build: ./app
    container_name: jupyter_notebook
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: graphml2024
    ports:
      - "8888:8888"
    volumes:
      - ./app:/workspace
      - ./data:/workspace/data
    networks:
      - graphml_network
    depends_on:
      neo4j:
        condition: service_healthy
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  graphml_network:
    driver: bridge
